<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">

    <title>LOGIN DE USUÁRIOS</title>
  </head>

  <body>
    <!-- Botão de carregamento do modal.-->

          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#box-login">LOGIN</button>

          <!-- Estrutura do modal.-->
          <div id="box-login" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Aqui vai o conteúdo.-->
                  <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Login de Usuários</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <!-- Aqui vai o FORM ou o conteúdo a ser apresentado...-->

                        <form class="form-horizontal" action="" method="">

                          <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                              <input type="email" name="nmEmail" class="form-control" id="email" placeholder="Digite o seu email." required="required">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2" for="password">Senha:</label>
                            <div class="col-sm-10">
                              <input type="password" name="nmSenha" class="form-control" id="password" placeholder="Digite a sua senha." required="required">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-success">ENVIAR</button>
                            </div>
                          </div>

                        </form>


                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                      </div>
                  </div>
              </div>
            </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
  </body>
</html>
